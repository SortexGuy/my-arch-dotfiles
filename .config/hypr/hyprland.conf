# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 1680x1050@59.95, 0x0, 1
monitor = DP-1, 1366x768@59.79, 1680x282, 1

workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1, default:true
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:DP-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$webBrowser = zen-browser
$privWebBrowser = firefox --private-window
# $screenshot = flameshot gui # hyprshot -m region
$screenshot = grim -g "$(slurp -o -r -c '##ff0000ff')" -t ppm - | satty --filename -
$menu = rofi -show drun
$logmenu = rofi -show power

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = $XDG_CONFIG_HOME/hypr/gtk-stuff.sh
exec-once = waybar &
# exec-once = hypridle &
exec-once = dunst &
exec-once = syncthing & disown
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
# exec-once = sunshine &
# exec-once = weylus --wayland-support --auto-start --no-gui &
exec-once = udiskie -aN &
# exec-once = $XDG_CONFIG_HOME/hypr/wallpapers.fish &
# exec-once = $XDG_CONFIG_HOME/hypr/wallpapers_swww.fish &
exec-once = hyprpaper & disown

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    accel_profile = flat
    force_no_accel = 1

    sensitivity = -0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 6

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 6
        render_power = 1
        ignore_window = true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_on_active = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Discord Screen Share rules
# windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
# windowrulev2 = noanim,class:^(xwaylandvideobridge)$
# windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
# windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
# windowrulev2 = noblur,class:^(xwaylandvideobridge)$

windowrule = opacity 0.9,title:^(Dunst)(.*)$

# Flameshot rules
windowrule=noanim,flameshot
# windowrule=fakefullscreen, flameshot
windowrule=float,flameshot
windowrule=move 0 0,flameshot
windowrule=stayfocused,flameshot

# windowrule = opacity 0.98 override 0.98 override, title:(.*)(Zen Browser)(.*)$

windowrulev2 = float, title:^(Picture-in-Picture|Firefox)$
windowrulev2 = size 800 450, title:^(Picture-in-Picture|Firefox)$
windowrulev2 = pin, title:^(Picture-in-Picture|Firefox)$

windowrulev2 = float, title:(.*)(Extension)(.*)(Bitwarden)(.*)(Zen Browser)(.*)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $webBrowser
bind = $mainMod SHIFT, W, exec, $privWebBrowser
bind = $mainMod, R, exec, $menu
bind = $mainMod, backslash, exec, $logmenu
bind = $mainMod, G, fullscreen,
bind = $mainMod, minus, togglesplit, # dwindle
bind = $mainMod, equal, exec, hyprctl dispatch fullscreen 1 # Max Layout
bind = , Scroll_Lock, togglefloating, # Floating
bind = $mainMod, Page_Up, exec, hyprctl keyword input:scroll_factor 3.0
bind = $mainMod, Page_Down, exec, hyprctl keyword input:scroll_factor 0.5
# bind = $mainMod, P, pseudo, # dwindle

bind = , Print, exec, $screenshot
bind = $mainMod, Print, exec, fish screenrecord.fish

bind = CTRL ALT, PAGE_DOWN, pass, ^(.*Discord.*)$

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, A, workspace, 1
bind = $mainMod, S, workspace, 2
bind = $mainMod, D, workspace, 3
bind = $mainMod, F, workspace, 4
bind = $mainMod, U, workspace, 5
bind = $mainMod, I, workspace, 6
bind = $mainMod, O, workspace, 7
bind = $mainMod, P, workspace, 8

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, A, movetoworkspace, 1
bind = $mainMod SHIFT, S, movetoworkspace, 2
bind = $mainMod SHIFT, D, movetoworkspace, 3
bind = $mainMod SHIFT, F, movetoworkspace, 4
bind = $mainMod SHIFT, U, movetoworkspace, 5
bind = $mainMod SHIFT, I, movetoworkspace, 6
bind = $mainMod SHIFT, O, movetoworkspace, 7
bind = $mainMod SHIFT, P, movetoworkspace, 8

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

exec-once = fish (sleep 2 && $HOME/restart-portal.sh) &
